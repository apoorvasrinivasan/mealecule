<style type="text/css">
:root {
  --primary: #5be100;
  --green: #5be100;
  --secondary: #45ad00;
  --white: #ffffff;
  --grey: #7c916f;
  --red: #ff7f2a;
  --yellow: #ffec5c;
  --lightgrey: #ccc;
  --bronze:  #CD7F32;
}

.ui.primary.button{
  background-color: var(--secondary);
}
.ui.primary.button:hover{
  background-color: var(--primary);
}
.ui.teal.header {
    color:  var(--red) !important;
}

#app{
  min-height: 80vh;
}
  img {
    max-height: 100%;
    max-width: 100%;
  }
  footer {
    align-items: center;
    background: #f4f4f4;
    box-shadow: 0 -1px 3px var(--lightgrey);
    color:  var(--red);
    display: flex;
    justify-content: center;
    margin-top:  24px;
    padding:  24px 0 ;
  }
.mrp:before, .price:before {
  content: 'Rs. ';
  font-size: 10px;
}
.ui.label.bCoins, .bCoins {
  background-color: var(--yellow);
  filter: saturate(1.5);
  outline: 3px solid var(--yellow);
  box-shadow: 3px 4px 2px #ccc, 2px 2px 2px #ccc inset;
  display: inline-block;
}
.alertBox{
  position: fixed;
  background-color: rgba(0,0,0,.7);
  top: 0;
  left: 0;
  width:  100%;
  height: 100vh;
  z-index: 111;
}
.alertBox .alert{
  background-color: #fff;
  border-radius: 13px;
  display: grid;
  font-size: 1.3rem;
  gap: 15px;
  left: 50%;
  margin: 0 auto;
  padding: 24px;
  position: absolute;
  top: 50%;
  transform: translate(-50%, -50%);
  width: 300px;

}
</style>
